<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Pengingat Tugas Sekolah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow-md flex items-center justify-between">
    <h1 class="text-xl font-semibold">Aplikasi Pengingat Tugas Sekolah</h1>
    <button
      id="btnAddTask"
      class="bg-white text-blue-600 px-3 py-1 rounded-md font-semibold hover:bg-blue-100 transition"
      aria-label="Tambah Tugas Baru"
    >
      <i class="fas fa-plus mr-1"></i> Tambah Tugas
    </button>
  </header>

  <main class="flex-grow container mx-auto p-4 max-w-3xl">
    <section id="taskListSection" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">Daftar Tugas</h2>
      <ul id="taskList" class="space-y-4">
        <!-- Tasks will be dynamically inserted here -->
      </ul>
      <p id="noTasksMsg" class="text-center text-gray-500 mt-8">Belum ada tugas yang ditambahkan.</p>
    </section>

    <section id="addTaskSection" class="hidden bg-white p-6 rounded-lg shadow-md border border-gray-300">
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Tambah Tugas Baru</h2>
      <form id="taskForm" class="space-y-4" novalidate>
        <div>
          <label for="taskName" class="block font-medium mb-1">Nama Tugas</label>
          <input
            type="text"
            id="taskName"
            name="taskName"
            required
            placeholder="Contoh: Matematika - Halaman 45"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-describedby="taskNameError"
          />
          <p id="taskNameError" class="text-red-600 text-sm mt-1 hidden">Nama tugas wajib diisi.</p>
        </div>

        <div>
          <label for="dueDate" class="block font-medium mb-1">Tanggal Tenggat</label>
          <input
            type="date"
            id="dueDate"
            name="dueDate"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-describedby="dueDateError"
          />
          <p id="dueDateError" class="text-red-600 text-sm mt-1 hidden">Tanggal tenggat wajib diisi dan tidak boleh di masa lalu.</p>
        </div>

        <div>
          <label for="dueTime" class="block font-medium mb-1">Waktu Pengingat</label>
          <input
            type="time"
            id="dueTime"
            name="dueTime"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-describedby="dueTimeError"
          />
          <p id="dueTimeError" class="text-red-600 text-sm mt-1 hidden">Waktu pengingat wajib diisi.</p>
        </div>

        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
          <button
            type="button"
            id="btnCancel"
            class="px-4 py-2 rounded-md border border-gray-400 text-gray-700 hover:bg-gray-100 transition"
          >
            Batal
          </button>
          <button
            type="submit"
            class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
          >
            Simpan Tugas
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-blue-600 text-white p-4 text-center text-sm">
    &copy; 2025 Aplikasi Pengingat Tugas Sekolah.
  </footer>

  <audio id="reminderSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    // Storage key for tasks
    const STORAGE_KEY = 'school_task_reminder_tasks';

    // Elements
    const btnAddTask = document.getElementById('btnAddTask');
    const addTaskSection = document.getElementById('addTaskSection');
    const taskList = document.getElementById('taskList');
    const noTasksMsg = document.getElementById('noTasksMsg');
    const taskForm = document.getElementById('taskForm');
    const btnCancel = document.getElementById('btnCancel');
    const reminderSound = document.getElementById('reminderSound');

    // Form inputs and error messages
    const taskNameInput = document.getElementById('taskName');
    const dueDateInput = document.getElementById('dueDate');
    const dueTimeInput = document.getElementById('dueTime');
    const taskNameError = document.getElementById('taskNameError');
    const dueDateError = document.getElementById('dueDateError');
    const dueTimeError = document.getElementById('dueTimeError');

    // Tasks array
    let tasks = [];

    // Load tasks from localStorage (TinyDB simulation)
    function loadTasks() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          tasks = JSON.parse(stored);
        } catch {
          tasks = [];
        }
      } else {
        tasks = [];
      }
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    // Format date and time for display
    function formatDateTime(dateStr, timeStr) {
      const date = new Date(dateStr + 'T' + timeStr);
      if (isNaN(date)) return '-';
      return date.toLocaleString('id-ID', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    // Render tasks list
    function renderTasks() {
      taskList.innerHTML = '';
      if (tasks.length === 0) {
        noTasksMsg.classList.remove('hidden');
        return;
      }
      noTasksMsg.classList.add('hidden');

      tasks.forEach((task, index) => {
        const dueDateTime = new Date(task.dueDate + 'T' + task.dueTime);
        const now = new Date();
        const isOverdue = dueDateTime < now;

        const li = document.createElement('li');
        li.className =
          'bg-white p-4 rounded-lg shadow flex flex-col sm:flex-row sm:items-center sm:justify-between border border-gray-300';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'flex-1';

        const nameP = document.createElement('p');
        nameP.className = 'font-semibold text-lg text-gray-800';
        nameP.textContent = task.name;
        infoDiv.appendChild(nameP);

        const dueP = document.createElement('p');
        dueP.className = 'text-gray-600 mt-1';
        dueP.textContent = 'Tenggat: ' + formatDateTime(task.dueDate, task.dueTime);
        infoDiv.appendChild(dueP);

        if (isOverdue) {
          const overdueP = document.createElement('p');
          overdueP.className = 'text-red-600 font-semibold mt-1';
          overdueP.textContent = 'Tugas sudah lewat tenggat waktu!';
          infoDiv.appendChild(overdueP);
        }

        const btnGroup = document.createElement('div');
        btnGroup.className = 'flex space-x-3 mt-4 sm:mt-0';

        const btnEdit = document.createElement('button');
        btnEdit.className =
          'text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded';
        btnEdit.setAttribute('aria-label', `Edit tugas ${task.name}`);
        btnEdit.innerHTML = '<i class="fas fa-edit"></i>';
        btnEdit.addEventListener('click', () => {
          openEditTask(index);
        });

        const btnDelete = document.createElement('button');
        btnDelete.className =
          'text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-500 rounded';
        btnDelete.setAttribute('aria-label', `Hapus tugas ${task.name}`);
        btnDelete.innerHTML = '<i class="fas fa-trash-alt"></i>';
        btnDelete.addEventListener('click', () => {
          deleteTask(index);
        });

        btnGroup.appendChild(btnEdit);
        btnGroup.appendChild(btnDelete);

        li.appendChild(infoDiv);
        li.appendChild(btnGroup);

        taskList.appendChild(li);
      });
    }

    // Show add task form
    function showAddTaskForm() {
      addTaskSection.classList.remove('hidden');
      btnAddTask.disabled = true;
      clearForm();
      taskNameInput.focus();
    }

    // Hide add task form
    function hideAddTaskForm() {
      addTaskSection.classList.add('hidden');
      btnAddTask.disabled = false;
      clearForm();
      clearErrors();
    }

    // Clear form inputs
    function clearForm() {
      taskForm.reset();
    }

    // Clear error messages
    function clearErrors() {
      taskNameError.classList.add('hidden');
      dueDateError.classList.add('hidden');
      dueTimeError.classList.add('hidden');
    }

    // Validate form inputs
    function validateForm() {
      clearErrors();
      let valid = true;
      const name = taskNameInput.value.trim();
      const dueDate = dueDateInput.value;
      const dueTime = dueTimeInput.value;

      if (!name) {
        taskNameError.classList.remove('hidden');
        valid = false;
      }

      if (!dueDate) {
        dueDateError.textContent = 'Tanggal tenggat wajib diisi dan tidak boleh di masa lalu.';
        dueDateError.classList.remove('hidden');
        valid = false;
      } else {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const selectedDate = new Date(dueDate);
        if (selectedDate < today) {
          dueDateError.textContent = 'Tanggal tenggat tidak boleh di masa lalu.';
          dueDateError.classList.remove('hidden');
          valid = false;
        }
      }

      if (!dueTime) {
        dueTimeError.classList.remove('hidden');
        valid = false;
      }

      return valid;
    }

    // Add new task
    function addTask(task) {
      tasks.push(task);
      saveTasks();
      renderTasks();
    }

    // Update existing task
    function updateTask(index, task) {
      tasks[index] = task;
      saveTasks();
      renderTasks();
    }

    // Delete task
    function deleteTask(index) {
      if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    // Open edit task form
    function openEditTask(index) {
      const task = tasks[index];
      showAddTaskForm();
      taskNameInput.value = task.name;
      dueDateInput.value = task.dueDate;
      dueTimeInput.value = task.dueTime;
      taskForm.dataset.editIndex = index;
    }

    // Clear edit index
    function clearEditIndex() {
      delete taskForm.dataset.editIndex;
    }

    // Request notification permission
    function requestNotificationPermission() {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    }

    // Show notification
    function showNotification(task) {
      if ('Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification('Pengingat Tugas', {
          body: `Tugas "${task.name}" harus dikerjakan sekarang! Tenggat waktu: ${formatDateTime(
            task.dueDate,
            task.dueTime
          )}`,
          icon: 'https://placehold.co/128x128/png?text=Reminder',
          badge: 'https://placehold.co/64x64/png?text=!',
          vibrate: [200, 100, 200],
        });
        notification.onclick = () => window.focus();
      }
      reminderSound.play();
    }

    // Check tasks for reminders every minute
    function checkReminders() {
      const now = new Date();
      tasks.forEach((task) => {
        if (task.reminded) return; // Already reminded

        const dueDateTime = new Date(task.dueDate + 'T' + task.dueTime);
        // Check if current time is equal or past due time but within 1 minute window
        if (
          now >= dueDateTime &&
          now - dueDateTime < 60000 // 60 seconds
        ) {
          showNotification(task);
          task.reminded = true;
          saveTasks();
        }
      });
    }

    // Initialize app
    function init() {
      loadTasks();
      renderTasks();
      requestNotificationPermission();

      btnAddTask.addEventListener('click', () => {
        showAddTaskForm();
      });

      btnCancel.addEventListener('click', () => {
        hideAddTaskForm();
        clearEditIndex();
      });

      taskForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!validateForm()) return;

        const newTask = {
          name: taskNameInput.value.trim(),
          dueDate: dueDateInput.value,
          dueTime: dueTimeInput.value,
          reminded: false,
        };

        if (taskForm.dataset.editIndex !== undefined) {
          const idx = parseInt(taskForm.dataset.editIndex, 10);
          updateTask(idx, newTask);
          clearEditIndex();
        } else {
          addTask(newTask);
        }

        hideAddTaskForm();
      });

      // Check reminders every 30 seconds
      setInterval(checkReminders, 30000);
      // Also check immediately on load
      checkReminders();
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
